<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div id="intro">
        <h1 id="title" style="color:white">Mapping Sea Level Rise Inundation in Tuvalu</h1>
        <p id="description"></p>
      </div>
      <label for="islands" style="color:white">Select an island to view potential inundation</label>
      <select id="islands">
        <option value="Funafuti">Funafuti</option>
        <option value="Nanumea">Nanumea</option>
        <option value="Niutao">Niutao</option>
        <option value="Nanumaga">Nanumaga</option>
        <option value="Nui">Nui</option>
        <option value="Vaitupu">Vaitupu</option>
        <option value="Nukufetau">Nukufetau</option>
        <option value="Nukulaelae">Nukulaelae</option>
        <option value="Niulakita">Niulakita</option>
      </select>
      <div class="slidecontainer">
        <input type="range" min="0" max="10" value="5" step="1" class="slider" id="myRange">
        <h1 type="text" id="slidervalue" style="color:white">test</h1>
      </div>
      <div class="impacts">
        <h1 style="color:white; font-size:25px">Transportation</hr>
        <label class="switch">
          <input type="checkbox" id="transportation_switch">
          <span class="slider toggle"></span>
        </label>
        <div class="slidecontainer trans"  hidden = "true">
          <label style="font-size: 15px"> Weight for Transportation </label>
          <input type="range" min="1" max="3" value="1" step="1" class="slider weight" id="weight_trans">
        </div>
        <h1 style="color:white; font-size:25px">Food Security</hr>
        <label class="switch">
          <input type="checkbox" id="food_switch">
          <span class="slider toggle"></span>
        </label>
        <div class="slidecontainer food" hidden = "true">
          <label style="font-size: 15px"> Weight for food security </label>
          <input type="range" min="1" max="3" value="1" step="1" class="slider weight" id="weight_food">
        </div>
        <h1 style="color:white; font-size:25px">Infrastructure</hr>
        <label class="switch">
          <input type="checkbox" id="infrastructure_switch">
          <span class="slider toggle"></span>
        </label>
        <div class="slidecontainer buildings" hidden = "true">
          <label style="font-size: 15px"> Weight for Infrastructure </label>
          <input type="range" min="1" max="3" value="1" step="1" class="slider weight" id="weight_build">
        </div>
      </div>
    </div>
    <div id="impact-legend" class="legend" style="color:white" hidden="true">
      <h4>Impact Index</h4>
      <div><span style="background-color: #00429d"></span>9</div>
      <div><span style="background-color: #3c65ae"></span>7</div>
      <div><span style="background-color: #5e8abe"></span>5</div>
      <div><span style="background-color: #81b0cd"></span>3</div>
      <div><span style="background-color: #abd5dc"></span>1</div>
      <div><span style="background-color: #fff0ea"></span>0</div>
    </div>
    <!-- Map -->
    <div id='map' class='map'></div>
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/main.js"></script>
    <script src="js/underscore.js"></script>
  </body>
</html>
